<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signincss.css">
    <title>SignIn</title>
</head>
<body>
    <div class="parent-box">
        <div class="icon">
            <img src="images/notrealimg.png" alt="icon" width="">
        </div>
        <p class="head">Sign in  to StudySpace</p>
        <div class="login-box">
            <div class="input-box">
                <div class="label">Username or Email address</div> 
                <input type="text" name="" id="username">
            </div>
            <div class="input-box"> 
                <div class="label">
                    <span>Password</span>
                    <a href="#">Forget Password?</a>
                </div>
                <input type="password" name="" id="Password">
            </div>
            <input type="submit" class="btn" value="sign in">
        </div>
        <div class="signup"> 
            <span>New to StudySpace?</span>
            <a href="createac.html">Create an account</a>
        </div>
    </div>
</body>
</html>
