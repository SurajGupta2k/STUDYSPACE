<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signincss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>SignIn</title>
</head>
<body>
    <div class="parent-box2">
        <div class="icon">
            <img src="images/notrealimg.png" alt="icon" width="">
        </div>
        <p class="head">Create an account</p>
        <div class="login-box">
            <div class="input-box">
                <input type="text" name="a" id="Name" placeholder="Name">
            </div>
            <div class="input-box">
                <input type="text" name="" id="Email" placeholder="Email address">
            </div>
            <div class="input-box"> 
                <input type="password" name="" id="Password" placeholder="Password">
            </div>
            <input type="submit" class="btn" value="Next">
        </div>
    
    <div class="google-btn">
        <button type="button" class="google-login">
            <div class="google-logo">
                <i class="fa-brands fa-google"></i>
            </div>
            <span class="google-text">Continue with Google</span>
            <p class="ripple" style="height: 46px; width: 46px; left: 159px; top: 0px;"></p>
        </button>
    </div>
    </div>
</body>
</html>
